<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create new Product</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/products">Products</a>
</nav>


<main role="main" class="container">
    <form action="#" th:action="@{/products/create}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="manid">Manufacturer:</label>
            <input type="text" class="form-control" id="manid" th:field="*{manufacturer}" placeholder="Manufacturer">
        </div>
        <div class="form-group">
            <label for="modelid">Model:</label>
            <input type="text" class="form-control" id="modelid" th:field="*{model}" placeholder="Model">
        </div>
        <div class="form-group">
            <label for="price-id">Price:</label>
            <input type="number" class="form-control" id="price-id" th:field="*{price}" placeholder="Price">
        </div>
        <p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </p>

    </form>
</main>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
