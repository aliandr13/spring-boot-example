<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/products/create">Add new product</a>
</nav>

<main role="main" class="container">
    <select>
        <option value="-1">All</option>
        <option th:each="manufacturer : ${manufacturers}" th:text="${manufacturer.name}"
                th:value="${manufacturer.id}"></option>
    </select>
    <a class="navbar-brand" href="/products/manufacturer/-1">Filter</a>
    <table class="table text-center border">
        <thead>
        <tr>
            <td>#</td>
            <td>manufacturer</td>
            <td>model</td>
            <td>price</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.id}"></span></td>
            <td><span th:text="${product.manufacturer.name}"></span></td>
            <td><span th:text="${product.model}"></span></td>
            <td><span th:text="${product.price}"></span></td>
        </tr>
        </tbody>
    </table>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
